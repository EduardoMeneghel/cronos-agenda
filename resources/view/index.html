<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <div class="calendar-header flex justify-between items-center mb-4">
                <button id="prevMonth" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Mês Anterior</button>
                <h2 id="calendarTitle" class="text-lg font-bold"></h2>
                <button id="nextMonth" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Proximo Mês</button>
            </div>
            <table id="calendar" class="table-fixed w-full">
            </table>
        </div>
        <script src="../js/calendar.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
    <style>
        .calendar-header {
        margin-bottom: 20px;
        }
        #calendar td {
        height: 100px;
        min-width: 100px;
        border: 1px solid black;
        text-align: center;
        }
        #calendar tr button {
            margin: 0 auto;
            display: block;
        }
    </style>
</html>
