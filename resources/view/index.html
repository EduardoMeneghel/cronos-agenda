<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/calendar.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <section class="mx-auto w-full h-full">
            <div class="calendar-header flex justify-between items-center calendar-bg">
                <button id="prevMonth" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Mês Anterior</button>
                <h2 id="calendarTitle" class="text-5xl font-bold text-white"></h2>
                <button id="nextMonth" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Proximo Mês</button>
            </div>
            <table id="calendar" class="table-fixed w-full">
            </table>
        </section>
        <section id="addEvent" class="fixed inset-0 flex items-center justify-center bg-gray-200" style="display: none;">
            <div class="bg-white p-4 shadow rounded-lg w-8/12 h-8/12">
                <h1 class="text-3xl font-bold mb-4">Cadastro de Eventos</h1>
        
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="titulo" class="block mb-2">Título:</label>
                        <input type="text" name="titulo" id="titulo" required class="p-2 border border-gray-300 w-full rounded">
                    </div>
                    <div class="mb-4">
                        <label for="categoria" class="block mb-2">Categoria:</label>
                        <select name="categoria" id="categoria" class="p-2 border border-gray-300 w-full rounded">
                            <option value="reminder">Lembrete</option>
                            <option value="task">Tarefa</option>
                            <option value="event">Evento</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="data_inicio" class="block mb-2">Data de Início:</label>
                        <input type="date" name="data_inicio" id="data_inicio" required class="p-2 border border-gray-300  w-full rounded">
                    </div>
                    <div class="mb-4">
                        <label for="data_fim" class="block mb-2">Data de Fim:</label>
                        <input type="date" name="data_fim" id="data_fim" required class="p-2 border border-gray-300  w-full rounded">
                    </div>
                    <div class="mb-4">
                        <label for="cor" class="block mb-2">Cor:</label>
                        <input type="color" name="cor" id="cor" required class="border">
                    </div>
                    <div class="mb-4">
                        <label for="localizacao" class="block mb-2">Localização:</label>
                        <select name="localizacao" id="localizacao" class="p-2 border border-gray-300  w-full rounded">
                            <option value="salaA">Sala A</option>
                            <option value="salaB">Sala B</option>
                            <option value="salaC">Sala C</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="descricao" class="block mb-2">Descrição:</label>
                        <textarea name="descricao" id="descricao" rows="4" cols="50" required class="p-2 border border-gray-300 rounded"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="descricao" class="block mb-2">Recorrência</label>
                        <div class="d-inline-block">
                            <input checked id="recurrence" onclick="openRecurrenceDays()" type="radio" value="" name="recurrence" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="recurrence-1" class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Todos os dias selecionados</label>
                        </div>
                        <div class="d-inline-block">
                            <input id="recurrence-radio-days" onclick="openRecurrenceDays()" type="radio" value="" name="recurrence" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="recurrence-2" class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dias da semana selecionados</label>
                        </div>
                        <div class="flex items-center" id="recurrence-days" style="display: none;">
                            <input id="sunday" type="checkbox" value="" name="day" class="text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label class="ml-1 text-sm font-medium text-gray-900 dark:text-gray-300">Domingo</label>
                            <input id="monday" type="checkbox" value="" name="day" class="ml-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label class="ml-1 text-sm font-medium text-gray-900 dark:text-gray-300">Segunda</label>
                            <input id="tuesday" type="checkbox" value="" name="day" class="ml-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label class="ml-1 text-sm font-medium text-gray-900 dark:text-gray-300">Terça</label>
                            <input id="wednesday" type="checkbox" value="" name="day" class="ml-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label class="ml-1 text-sm font-medium text-gray-900 dark:text-gray-300">Quarta</label>
                            <input id="thursday" type="checkbox" value="" name="day" class="ml-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label class="ml-1 text-sm font-medium text-gray-900 dark:text-gray-300">Quinta</label>
                            <input id="friday" type="checkbox" value="" name="day" class="ml-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label class="ml-1 text-sm font-medium text-gray-900 dark:text-gray-300">Sexta</label>
                            <input id="saturday" type="checkbox" value="" name="day" class="ml-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label class="ml-1 text-sm font-medium text-gray-900 dark:text-gray-300">Sabado</label>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <a onclick="openCloseEvent()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 cursor-pointer">Cancelar</a>
                        <a onclick="newEvent()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer">Salvar</a>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/calendar.js"></script>
        <script src="../js/notification.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
